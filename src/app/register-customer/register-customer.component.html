<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/register-customer']" >WalletPayment</a>
    </div>
</nav>
<br><br>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Registration</h3>
                </div>
                <div class="card-body">
                    <form name="regform" #regform="ngForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="customerName" name="customerName" required
                                [(ngModel)]="customer.customerName">
                        </div>

                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="text" class="form-control" id="mobile" name="mobile" required
                                [(ngModel)]="customer.mobile">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                [(ngModel)]="customer.password">
                        </div>
                        <button type="submit" [disabled]="regform.invalid" class="btn btn-primary w-100">Register</button><br><br>
                        <h6>Already a user? Click here to <a id="login" [routerLink]="['/login-customer']">login</a></h6>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
